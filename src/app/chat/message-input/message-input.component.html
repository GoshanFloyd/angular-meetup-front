<div class="input-container">
  <button mat-icon-button class="__bottom-location">
    <mat-icon>favorite</mat-icon>
  </button>
  <div class="message"
       contentEditable="true"
       [textContent]="content"
       (input)="handleInputMessage($event)"
       (keyup.enter)="handleNewMessage()">
    {{content}}
  </div>
  <button (click)="handleNewMessage()"
          mat-icon-button
          class="__bottom-location">
    <mat-icon>send</mat-icon>
  </button>
</div>
